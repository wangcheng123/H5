<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>证件信息录入</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/rem_init.js"> </script>

</head>

<body>

    <div class="conent">
        <div class="loading"></div>
        <div class="form">
            <div class="name">
                <span class="label">姓名：</span>
                <p></p>
            </div>
            <div class="type">
                <span class="label">证件类型：</span>
                <p></p>
            </div>
            <div class="number">
                <span class="label">证件号码：</span>
                <p></p>
            </div>
            <div class="idcard">
                <span class="label">证件正面：</span>
                <div class="card">
                    <img src="./img/1.png" class="img1" alt="">
                </div>
            </div>
            <div class="idcard upfile imgup1" style="display:none;">
                <span class="label">证件正面：</span>
                <div class="card">
                    <input type="file" id="file1" class="updata">
                    <div class="img">
                        <img src="./img/1-1.png" alt="">
                        <p class="desp">上传证件正面照</p>
                        <!-- <div class="loading"></div> -->
                    </div>

                </div>
            </div>
            <div class="idcard">
                <span class="label">证件反面：</span>
                <div class="card">
                    <img src="./img/group.png" class="img2" alt="">
                </div>
            </div>
            <div class="idcard upfile imgup2" style="display:none;">
                <span class="label">证件反面：</span>
                <div class="card">
                    <input type="file" id="file2" class="updata">
                    <div class="img">
                        <img src="./img/1-2.png" alt="">
                        <p class="desp">上传证件反面照</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert" style="display: none;">
        请先进行实名认证
    </div>
    <div class="btn">确认提交</div>
</body>
<script src="./js/index.js">
</script>

</html>
